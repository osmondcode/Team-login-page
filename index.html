<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tean | sign in</title>
</head>
<body>
    <div class="big-container">
        <!-- SMALL CONTAINER -->
        <div class="sm-container">
            <!-- LEFT DIV -->
            <div class="left-div">
                <!-- LOGO DIV -->
                <div class="img-div">
                    <img src="./Logo-light.png" alt="">
                </div>
                <!-- LOGO DIV -->
                <!-- WELCOME SPAN -->
                <span class="welcome-span">
                <h1>
                    Hello Osmond
                </h1>
                <span class="rounded-1"></span>
                <span class="rounded-2"></span>
                <span class="rounded-3"></span>
                <p>
                    Sign in to <br> continue access
                </p>
                </span>
                <!-- WELCOME SPAN -->
                <a href="#">www.team.com</a>
            </div>
            <!-- LEFT DIV -->
            <div class="right-div">
                    <img src="./logo-dark.png" alt="" class="img-div-2">
                <h1>Sign In</h1>

                <form action="" id="login-form">
                    <span class="form-span">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="email" class="email" placeholder="Email Address">
                    </span>
                    <span class="form-span">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" class="email" placeholder="Password">
                    </span>
                    <span id="checkbox-span">
                        <input type="checkbox" name="checkbox" id="checkbox"> <label for="remember"> Remember me</label>
                        <a href="#" id="forgot">Forgot Password?</a>
                    </span>
                    <a href="#" id="login">Login</a>
                </form>
                <span id="sign-up">
                    Don't have an account?
                    <a href="#" id="myBtn">Sign Up</a>
                </span>

            </div>
        </div>

        <!-- SMALL CONTAINER -->
                        <!-- SIGN UP MODAL -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Sign Up Form</h2>
    </div>
    <div class="modal-body">
        <form action="#">
            <span class="form-names">
                <input type="text" class="signUP-names" placeholder="First Name">
                <input type="text" class="signUP-names" placeholder="Second Name">
            </span>
            <input type="email"  placeholder="Enter Email">
            <input type="password"  placeholder="Password" maxlength="8" minlength="6">
            <input type="password"  placeholder="Confirm Password" maxlength="8" minlength="6">
            <input type="submit"  value="Sign Up" id="submit">
        </form>
    </div>
  </div>

</div>

                        <!-- SIGN UP MODAL -->
    </div>
    

    <script src="script.js"></script>
</body>
</html>
